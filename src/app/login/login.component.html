
<div class="bg-secondary"[hidden]="!hasError">
  <h2>Authentication Failed:(</h2>
</div>
<div class="text-center">
  <li class="list-inline-item" [hidden]="!hasError">
    <a routerLink="/" class="btn btn-danger btn-lg">Back</a>
    </li>
  </div>
<div class="row">
  <div class="col-4">

  </div>
  <div class="col-4">
<div class="card my-5 ">
  <div class="card-header bg-secondary text-white">
    <h2><strong>LoginForm</strong></h2>
  </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group text-center">
          <label for="name"><h4><strong>Name</strong></h4></label>
          <input type="text" [(ngModel)]="user.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="UserName"
            required #name="ngModel">
        </div>
        <div [hidden]="!name.touched||name.dirty" class="alert alert-danger">Name is required</div>
        <div class="form-group text-center">
          <label for="pass"><h4><strong>Password</strong></h4></label>
          <input type="password" [(ngModel)]="user.pass" 
            class="form-control" 
            id="pass" 
            name="pass" 
            placeholder="Password"
            required #pass="ngModel">
          <div [hidden]="!pass.touched||pass.dirty" class="alert alert-danger">Password is required</div>
        </div>
        <div class="text-center">
          <li class="list-inline-item">
            <button type="submit" [disabled]="!userForm.form.valid" 
              class="btn btn-success">Submit</button>
            </li>
              <li class="list-inline-item">
                <a routerLink="/" class="btn btn-danger">Cancel</a>
              </li>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
