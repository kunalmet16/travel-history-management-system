

<div class="jumbotron">
    <div class="row">
      <div class="col-lg-2">
        <img src="../assets/images/p1.png" alt="Travel Service" >
      </div>
      <div class="col-lg-8">
          <div class="row justify-content-center">
              <div class="col">
                <h1 class="text-center text-white py-3">{{ title }}</h1>
              </div>
          </div>
          <div class="row justify-content-center">
                <div class="col-md-3 offset-1">
                    <a routerLink="/login" class="btn btn-dark btn-lg"><strong>Login</strong></a>
                </div>
                <div class="col-md-3 offset-1">
                    <a routerLink="/signup" class="btn btn-dark btn-lg"><strong>Signup</strong></a>
                </div>
          </div>     
            
          
        </div>
      </div>  
</div>



<div class="container">

    <div class="row row-content">
        <div class="col">
            <div id="mycarousel" class="carousel slide" data-ride="carousel" data-interval="2500">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="../assets/images/travel5.jpg" alt="Travel 1">
                        
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="../assets/images/travel4.jpg" alt="Travel 2">
                        
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="../assets/images/travel3.jpg" alt="Travel 3">
                        <div class="carousel-caption">
                            <h3>Travel Service</h3>
                            <p>We are the most trusted company!</p>
                          </div>
                        
                    </div>
                    
                    
                </div>
                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                    
                </ol>
                <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>
</div>
