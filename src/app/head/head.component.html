

<div class="container">

    <div class="row row-content">
        <div class="col">
            <div id="mycarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
                <div class="carousel-inner" role="listbox">
                    <div class="carousel-item active">
                        <img class="d-block img-fluid" src="../assets/images/travel1.jpg" alt="Travel 1">
                        
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="../assets/images/travel2.jpg" alt="Travel 2">
                        
                    </div>
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="../assets/images/travel3.jpg" alt="Travel 3">
                        
                    </div>
                    
                </div>
                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                    
                </ol>
                <a class="carousel-control-prev" href="#mycarousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </a>
                <a class="carousel-control-next" href="#mycarousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </a>
            </div>
        </div>
    </div>
</div>
