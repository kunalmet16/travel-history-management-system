

<div class="container alert alert-danger" [hidden]="!hasError">
  <h2>UserName Already Exist!!</h2>
</div>

<div class="container bg-danger" [hidden]="!error">
  <h2>{{error.message}}</h2>
</div>

<div class="text-center">
  <li class="list-inline-item" [hidden]="!hasError || !error">
    <a routerLink="/" class="btn btn-danger btn-lg">Back</a>
    </li>
</div>

<div class="row "[hidden]="hasError">
  <div class="col-xl-4 offset-xl-4">
    <div class="card my-5 ">
        <div class="card-header bg-dark text-white">
          <h2><strong>Register</strong></h2>
        </div>
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <div class="card-body">
            <div class="form-group text-center">
              <label for="name"><h4><strong>Name</strong></h4></label>
              <input type="text" [(ngModel)]="user.name" 
              class="form-control" 
              id="name" 
              name="name" 
              placeholder="UserName"
              required #name="ngModel">
            </div>
            <div [hidden]="!name.touched||name.dirty" class="alert alert-danger">Name is required</div>
            <div class="form-group text-center">
              <label for="pass"><h4><strong>Password</strong></h4></label>
              <input type="password" [(ngModel)]="user.pass" 
              class="form-control" 
              id="pass" 
              name="pass" 
              placeholder="Password"
              required #pass="ngModel">
            <div [hidden]="!pass.touched||pass.dirty" class="alert alert-danger">Password is required</div>
            </div>
            
            
  
          <div class="row justify-content-start"style="padding-top:50px">
            <div class="col-md-4 offset-1">
              <button type="submit" [disabled]="!userForm.form.valid" 
              class="btn btn-success">Submit</button>
            </div>
            <div class="col-md-4 offset-1">
              <a routerLink="/" class="btn btn-danger">Cancel</a>
            </div>
          </div>
          
     
  </div>
  </form>

</div>
</div>
</div>
