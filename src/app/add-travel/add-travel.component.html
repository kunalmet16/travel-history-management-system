<div [hidden]="!submission">
  <h1>Journey Added Succesfully!!</h1>
  
  <li class="list-inline-item">
    <button (click)="addJourneyform()"class="btn btn-primary">Add More Journey</button>
  </li>
    <li class="list-inline-item">
    <a routerLink="/home" class="btn btn-info">Home</a>
    </li>
</div>
<div class="row">
  <div class="col-3"></div>
  <div class="col-6">
<div class="card my-5"[hidden]="submission">
  <div class="card-header">
    <h2><strong>Travel Form</strong></h2>
  </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit(travelForm)" #travelForm="ngForm">
        <div class="form-group">
          <label for="name"><h4><strong>Name*</strong></h4></label>
          <input type="text" [(ngModel)]="travel.name" 
            class="form-control" 
            id="name" 
            name="name" 
            placeholder="Enter your name"
            required #name="ngModel">
        </div>
        <div [hidden]="name.dirty||!name.touched" class="alert alert-danger">Name is required</div>
        <div class="form-group">
            <label for="src"><h4><strong>source*</strong></h4></label>
            <input type="text" [(ngModel)]="travel.src" 
              class="form-control" 
              id="src" 
              name="src" 
              placeholder="Source Country"
              required #src="ngModel">
        </div>
          <div [hidden]="src.dirty||!src.touched" class="alert alert-danger">Source is required</div>
        <div class="form-group">
            <label for="des"><h4><strong>Destination</strong></h4></label>
            <input type="text" [(ngModel)]="travel.des" 
              class="form-control" 
              id="des" 
              name="des" 
              placeholder="Destination Country"
               #des="ngModel">
        </div>
        <div class="form-group">
            <label for="st"><h4><strong>Start Date*</strong></h4></label>
            <input type="date" [(ngModel)]="travel.st" 
              class="form-control" 
              id="st" 
              name="st" 
              placeholder="Journey Start Date"
              required #st="ngModel">
        </div>
          <div [hidden]="st.dirty||!st.touched" class="alert alert-danger">startDate is required</div>
        <div class="form-group">
            <label for="en"><h4><strong>End Date</strong></h4></label>
            <input type="date" [(ngModel)]="travel.en" 
              class="form-control" 
              id="en" 
              name="en" 
              placeholder="End Date"
               #en="ngModel">
        </div>

        <li class="list-inline-item">
        <button type="submit" [disabled]="!travelForm.form.valid" 
          class="btn btn-success">Submit</button>
        </li>
          <li class="list-inline-item">
            <a routerLink="/home" class="btn btn-danger">Cancel</a>
          </li>
      </form>
    </div>
  </div>
</div>
</div>
