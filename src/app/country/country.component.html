<app-navbar></app-navbar>

  <div class="container responsive">
    <div class="alert text-center bg-dark text-white ">
      <h3> {{cname}}</h3>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Start Date</th>
          <th>End Date</th>
          <th>No. Of Days Spent</th>
        </tr>
      </thead>
      <tbody *ngFor="let c of country">
        <tr >
         
          <td><h3>{{c.startdate|date}}</h3></td>
          <td><h3>{{c.enddate|date}}</h3></td>
          <td><h3>{{c.diffInDays}}</h3></td>
        </tr>
        
      </tbody>
    </table>
    
  </div>
